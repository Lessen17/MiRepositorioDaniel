<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        h1 {
            margin: 0;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 8px;
            width: 250px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            color: #333;
            font-size: 1.2em;
        }
        .price {
            font-size: 1.5em;
            color: #4CAF50;
            margin: 10px 0;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Ropa</h1>
    </header>

    <section>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Camiseta Negra">
            <h2>Camiseta Negra</h2>
            <p class="price">400 MXN</p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Pantalones de Mezclilla">
            <h2>Pantalones de Mezclilla</h2>
            <p class="price">$700 MXN</p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Chaqueta de Cuero">
            <h2>Chaqueta de Cuero</h2>
            <p class="price">$1,800 MXN</p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Vestido Floral">
            <h2>Vestido Floral</h2>
            <p class="price">$900 MXN</p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Sudadera con Capucha">
            <h2>Sudadera con Capucha</h2>
            <p class="price">$600 MXN</p>
            <button>Comprar Ahora</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Zapatos Oxford">
            <h2>Zapatos Oxford</h2>
            <p class="price">$800 MXN</p>
            <button>Comprar Ahora</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
